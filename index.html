<!DOCTYPE html>
<html>
	<head>
		<title>Calendar</title>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- link jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<!-- link bootstrap -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<!-- css for bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		
	</head>
	<body>
		<div id="main" class="container">
			<div class="jumbotron">
				<h1>Roomies Calendar</h1>
			</div>
			<form id="form" class="form-horizontal">
				<div class="form-group">
					<label for="user" class="col-xs-2 control-label">User</label>
					<div class="col-xs-6">
						<select class="form-control" id="user">
							<option>Jerra</option>
							<option>Kevin</option>
							<option>Solyna</option>
							<option>Natasha</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="pwd" class="col-xs-2 control-label">Password</label>
					<div class="col-xs-6">
						<input type="password" class="form-control" id="pwd">
					</div>
					<button class="btn btn-info" id="login">Login</button>
				</div>
			</form>
		</div>
	</body>
</html>
